<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Are You Smarter Than a Monkey?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>Are You Smarter Than a Monkey?</h1>
        <p id="question"></p>
        <button id="option1"></button>
        <button id="option2"></button>
        <p id="score">Your Score: 0 | Monkey's Score: 0</p>
        <p id="result"></p>
    </div>
    
    <!-- Add the Play Another Game button outside of the game container -->
    <button id="play-another-game" style="display: none;">Play Another Game</button>

    <!-- Add the image for the monkey -->
    <img id="monkey-image" src="monkey.jpg" alt="Monkey" style="display: none;">

    <script src="game.js"></script>
</body>

</html>
